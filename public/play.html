<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher - Dev</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ffd700;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 12px;
            color: #aaa;
        }
        select, input {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2a2a4a;
            color: #fff;
            font-size: 14px;
            min-width: 150px;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #ffd700;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        .btn-secondary {
            background: #444;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .game-frame {
            width: 100%;
            height: 650px;
            border: none;
            border-radius: 10px;
            background: #000;
        }
        .info-bar {
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .info-bar span {
            color: #ffd700;
        }
        .status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 11px;
        }
        .status.connected { background: #2ecc71; color: #fff; }
        .status.loading { background: #f39c12; color: #fff; }
        .status.error { background: #e74c3c; color: #fff; }
        .agent-info {
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }
        .agent-info.visible { display: block; }
        .agent-info h3 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .agent-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .agent-stat {
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 5px;
        }
        .agent-stat label {
            display: block;
            font-size: 11px;
            color: #888;
            margin-bottom: 3px;
        }
        .agent-stat value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        .agent-stat value.rtp { color: #2ecc71; }
        .agent-stat value.winchance { color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Game Launcher</h1>
        <p class="subtitle">Ambiente de Teste - Selecione um Agente para usar suas configura√ß√µes de RTP/WinChance</p>
        
        <div class="controls">
            <div class="control-group">
                <label>ü§ñ Agente</label>
                <select id="agentSelect" onchange="onAgentChange()">
                    <option value="">-- Selecione um Agente --</option>
                </select>
            </div>
            <div class="control-group">
                <label>üéÆ Jogo</label>
                <select id="gameSelect">
                    <option value="fortuneox">Fortune Ox</option>
                    <option value="fortunetiger">Fortune Tiger</option>
                    <option value="fortunerabbit">Fortune Rabbit</option>
                    <option value="fortunemouse">Fortune Mouse</option>
                    <option value="fortunepanda">Fortune Panda</option>
                    <option value="bikiniparadise">Bikini Paradise</option>
                    <option value="hoodvswoolf">Hood vs Woolf</option>
                    <option value="jackfrost">Jack Frost</option>
                    <option value="phoenixrises">Phoenix Rises</option>
                    <option value="queenofbounty">Queen of Bounty</option>
                    <option value="songkranparty">Songkran Party</option>
                    <option value="treasuresofaztec">Treasures of Aztec</option>
                </select>
            </div>
            <div class="control-group">
                <label>üë§ Player ID</label>
                <input type="text" id="userId" value="player123" style="width: 120px;">
            </div>
            <button class="btn btn-primary" onclick="launchGame()">üöÄ Iniciar Jogo</button>
            <button class="btn btn-secondary" onclick="refreshGame()">üîÑ Novo Token</button>
            <button class="btn btn-secondary" onclick="openAdminPanel()">‚öôÔ∏è Admin</button>
            <button class="btn btn-secondary" onclick="openAgentPanel()">üë§ Painel Agente</button>
        </div>

        <div id="agentInfo" class="agent-info">
            <h3>üìä Configura√ß√µes do Agente para este Jogo</h3>
            <div class="agent-stats">
                <div class="agent-stat">
                    <label>Agente</label>
                    <value id="agentName">-</value>
                </div>
                <div class="agent-stat">
                    <label>RTP</label>
                    <value class="rtp" id="agentRtp">-</value>
                </div>
                <div class="agent-stat">
                    <label>Chance de Vit√≥ria</label>
                    <value class="winchance" id="agentWinChance">-</value>
                </div>
                <div class="agent-stat">
                    <label>Cr√©ditos</label>
                    <value id="agentCredits">-</value>
                </div>
            </div>
        </div>
        
        <div class="info-bar">
            <div>Token: <span id="currentToken">-</span></div>
            <div>Game: <span id="currentGame">-</span></div>
            <div>Status: <span id="status" class="status loading">Aguardando</span></div>
        </div>
        
        <iframe id="gameFrame" class="game-frame" src="about:blank"></iframe>
    </div>

    <script>
        let currentToken = null;
        let agents = [];
        
        // Carrega lista de agentes ao iniciar
        async function loadAgents() {
            try {
                const response = await fetch('/api/vgames/test/agents');
                const data = await response.json();
                
                if (data.success && data.agents) {
                    agents = data.agents;
                    const select = document.getElementById('agentSelect');
                    
                    data.agents.forEach(agent => {
                        const option = document.createElement('option');
                        option.value = agent.id;
                        option.textContent = `${agent.name} (${agent.credits} cr√©ditos)`;
                        select.appendChild(option);
                    });

                    // Restaura √∫ltimo agente usado
                    const lastAgent = localStorage.getItem('lastAgent');
                    if (lastAgent) {
                        select.value = lastAgent;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar agentes:', error);
            }
        }

        function onAgentChange() {
            const agentId = document.getElementById('agentSelect').value;
            const infoDiv = document.getElementById('agentInfo');
            
            if (agentId) {
                const agent = agents.find(a => a.id === agentId);
                if (agent) {
                    document.getElementById('agentName').textContent = agent.name;
                    document.getElementById('agentCredits').textContent = agent.credits;
                    // RTP e WinChance ser√£o atualizados ap√≥s gerar o token
                    document.getElementById('agentRtp').textContent = 'Gere o token para ver';
                    document.getElementById('agentWinChance').textContent = 'Gere o token para ver';
                    infoDiv.classList.add('visible');
                }
            } else {
                infoDiv.classList.remove('visible');
            }
        }
        
        async function launchGame() {
            const agentId = document.getElementById('agentSelect').value;
            const game = document.getElementById('gameSelect').value;
            const userId = document.getElementById('userId').value || 'player' + Date.now();
            
            if (!agentId) {
                alert('‚ö†Ô∏è Selecione um Agente primeiro!\n\nAs configura√ß√µes de RTP e Chance de Vit√≥ria s√£o por agente.');
                return;
            }
            
            document.getElementById('status').className = 'status loading';
            document.getElementById('status').textContent = 'Gerando token...';
            
            try {
                // Gera token com agente espec√≠fico
                const response = await fetch(`/api/vgames/test/generate-token/${userId}/${game}/${agentId}`);
                const data = await response.json();
                
                if (data.success && data.token) {
                    currentToken = data.token;
                    
                    // Atualiza info
                    document.getElementById('currentToken').textContent = currentToken.substring(0, 30) + '...';
                    document.getElementById('currentGame').textContent = game;
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = 'Conectado';
                    
                    // Atualiza info do agente
                    if (data.agent) {
                        document.getElementById('agentName').textContent = data.agent.name;
                        document.getElementById('agentRtp').textContent = data.agent.rtp + '%';
                        document.getElementById('agentWinChance').textContent = data.agent.winChance + '%';
                        document.getElementById('agentInfo').classList.add('visible');
                    }
                    
                    // Carrega jogo no iframe
                    document.getElementById('gameFrame').src = data.gameUrl;
                    
                    // Salva no localStorage
                    localStorage.setItem('lastGame', game);
                    localStorage.setItem('lastUserId', userId);
                    localStorage.setItem('lastAgent', agentId);
                } else {
                    throw new Error(data.error || 'Falha ao gerar token');
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Erro: ' + error.message;
                console.error(error);
            }
        }
        
        function refreshGame() {
            launchGame();
        }
        
        function openAdminPanel() {
            // Abre admin local ou produ√ß√£o
            const isLocal = window.location.hostname === 'localhost';
            window.open(isLocal ? 'http://localhost:3001' : 'https://console.ultraself.space', '_blank');
        }

        function openAgentPanel() {
            // Abre painel do agente local ou produ√ß√£o
            const isLocal = window.location.hostname === 'localhost';
            window.open(isLocal ? 'http://localhost:3002' : 'https://app.ultraself.space', '_blank');
        }
        
        // Inicializa√ß√£o
        window.onload = function() {
            loadAgents();
            
            const lastGame = localStorage.getItem('lastGame');
            const lastUserId = localStorage.getItem('lastUserId');
            
            if (lastGame) {
                document.getElementById('gameSelect').value = lastGame;
            }
            if (lastUserId) {
                document.getElementById('userId').value = lastUserId;
            }
        }
    </script>
</body>
</html>
